<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Background Changer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <button id="btn">background change</button>
        <script>
            const btn = document.getElementById("btn"); btn.addEventListener("click", () => { document.body.style.background = randomBg(); }); function randomBg() { return `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`; }
        </script>
    </body>
</html>
